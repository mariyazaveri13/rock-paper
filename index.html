<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Black+Ops+One">
</head>
<body>
    <header class="font-large">
        You against computer!!<br>
    </header>
   <div class="font-small">
        Win for humanity. Select rock / paper / scissor<br>
        The first one to score 5 shall win. <br><br>
        P.s Humanity is in your hands. <br>
    </div>
    <div class="font-medium">
        <br>
        Your Score : <span id="user">0</span> <br> <u>VS</u> <br>  
        Computer Score : <span id="computer">0</span><br><br>

        <div id="msg"></div>
    </div>
    <div class="rock-paper-scissors">
        <label class="rock">
            <input type="radio" name="rpc" value="rock">
            <img src="imgs/fist.png" alt="rock" height="150px" width="150px">
        </label>
        <label class="paper">
            <input type="radio" name="rpc" value="paper" >
            <img src="imgs/paper.png" alt="paper" height="150px" width="150px">
        </label>
        <label class="scissor">
            <input type="radio" name="rpc" value="scissors" >
            <img src="imgs/scissors.png" alt="scissor" height="150px" width="150px">
        </label>
    </div>
    <footer class="font-small">
        Made by <a href="https://twitter.com/mariyacodes">@MariyaCodes</a> 
    </footer>
</body>
</html>
